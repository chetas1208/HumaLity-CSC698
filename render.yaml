services:
  - type: web
    name: humality
    runtime: python
    buildCommand: "pip install -r requirements.txt && npm install && npm run build"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: GOOGLE_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: "3.11"
